{% extends "base.html" %}

{% block title %}
  Услуги
{% endblock %}

{% block content %}
  <h2>Услуги</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Продавец</th>
        <th scope="col">Цена</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for service in object_list %}
          <td>{{ service.title }}</td>
          <td>{{ service.content }}</td>
          <td>{{ service.seller }}</td>
          <td>{{ service.price }}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
