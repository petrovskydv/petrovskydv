{% extends "base.html" %}

{% block title %}
  Личные вещи
{% endblock %}

{% block content %}
  <h2>Личные вещи</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Состояние</th>
        <th scope="col">Продавец</th>
        <th scope="col">Цена</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for item in object_list %}
          <td>{{ item.title }}</td>
          <td>{{ item.content }}</td>
          <td>{{ item.condition }}</td>
          <td>{{ item.seller }}</td>
          <td>{{ item.price }}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
