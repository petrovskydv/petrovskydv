{% extends "base.html" %}

{% block title %}
  Автомобили
{% endblock %}

{% block content %}
  <h2>Автомобили</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Марка</th>
        <th scope="col">Цвет</th>
        <th scope="col">Пробег</th>
        <th scope="col">Цена</th>
      </tr>
    </thead>
    <tbody>
      {% for car in object_list %}
        <tr>
          <td>{{ car.brand }}</td>
          <td>{{ car.color }}</td>
          <td>{{ car.mileage }}</td>
          <td>{{ car.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  {% include 'paginator.html' %}

{% endblock %}
