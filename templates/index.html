{% extends 'base.html' %}

{% block title %}
  Главная страница
{% endblock %}

{% block content %}

  <p>Главная страница</p>
  {% load flatpages %}
  {% get_flatpages as flatpages %}
  <ul>
      {% for page in flatpages %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
  </ul>

{% endblock %}
